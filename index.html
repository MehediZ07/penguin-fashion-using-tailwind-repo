<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <header class="bg-[#FFFBF0] p-12 mx-auto my-0">
        <div class="banner_container md:flex mx-auto sd:flex-col sd:space-y-4">

                <h1 class="text-7xl font-bold"><span class="text-[#FABE4C]">Be the Penguins</span>

                </h1>
                <p class="text-[#3E3E3E] text-lg w-80">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis
                    voluptates
                    magnam ea?</p>
                <button class="text-[#fff] bg-gradient-to-r bg-[#A4BC46] bg-[#85A019]  px-8 py-4 rounded-lg"><i
                        class="fa-solid fa-cart-shopping pr-3"></i> Buy Now</button>
            </div>
            <div class="banner_img w-1/2 mx-auto">
                <img src="images/model.png" alt="">
            </div>
        </div>
    </header>

</html>
